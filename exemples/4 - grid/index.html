<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation CSS - Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- We want to display a grid of boxes. CSS provides the grid layout! -->
    <!-- Flex layout is suitable for 1D layout or very simple 2D layout. If you struggle to use Flex, think about Grid layout !!! -->

    <h1>Example 1</h1>
    <div class="grid" id="example1">
        <div class="box b1">Box 1</div>
        <div class="box b2">Box 2</div>
        <div class="box b3">Box 3</div>
        <div class="box b4">Box 4</div>
        <div class="box b5">Box 5</div>
        <div class="box b6">Box 6</div>
        <div class="box b7">Box 7</div>
        <div class="box b8">Box 8</div>
        <div class="box b9">Box 9</div>
        <div class="box b10">Box 10</div>
    </div>

    <h1>Example 2</h1>
    <div class="grid" id="example2">
        <div class="box b1">Box 1</div>
        <div class="box b2">Box 2</div>
        <div class="box b3">Box 3</div>
        <div class="box b4">Box 4</div>
    </div>

</body>
</html>
